<!DOCTYPE html>
<html lang="en">

<head>
  <title>Array Traversing</title>

  <script>
    let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];

    function getElement() {
      let el = document.getElementById('element').value

      if (el >= 0 && el < data.length) {
        alert(data[el]);
      } else if (el < 0) {
        alert('Less than 0 value is not acceptable');
      } else {
        alert('Invalid index');
      }
    }
  </script>
</head>

<body>
  <input type="text" id="element" />
  <button onclick="getElement()">Get Element</button>
</body>

</html>
