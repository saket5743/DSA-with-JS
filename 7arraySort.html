<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Sort</title>
  <script>
    let data = [40, 30, 12, 25];

    for (let i = 0; i < data.length; i++) {
      console.log(i, `This is my ${i}.`);
      for (let j = 0; j < data.length; j++) {
        console.log(data, "This is my j.");
        if (data[j] > data[j + 1]) {
          let temp = data[j];
          data[j] = data[j + 1];
          data[j + 1] = temp;
        }
      }
    }
    console.log(data)
  </script>
</head>

<body>

</body>

</html>
