<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursion Array with reverse</title>
  <script>
    let data = [5, 12, 65, 89, 0];
    let temp;

    function customReverse(data, start, end) {
      console.log(data);
      if (start <= end) {
        temp = data[start];
        data[start] = data[end];
        data[end] = temp;
        customReverse(data, start + 1, end - 1);
      }
    }
    customReverse(data, 0, data.length - 1);
  </script>
</head>

<body>
  <h1>Recursion Array with reverse</h1>
</body>

</html>
