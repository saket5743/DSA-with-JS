<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search with Iterative approach</title>
  <script>
    let data = [5, 9, 13, 17, 59, 86, 97];
    let find = 17;
    let start = 0;
    let end = data.length - 1;
    let position = undefined;
    while (start <= end) {
      let mid = Math.floor((start + end) / 2);
      if (data[mid] === find) {
        position = mid;
        break;
      } else if (data[mid] < find) {
        start = mid + 1;
      } else {
        end = mid - 1;
      }
    }
    console.log(position, "This is the position")
  </script>
</head>

<body>
  <h1>Binary Search with Iterative approach</h1>
</body>

</html>
