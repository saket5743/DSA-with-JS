  <script>
    let queue = [];
    let currentSize = queue.length;
    let maxSize = 5;

    function enqueueWithBtn() {
      let newVal = document.getElementById('qEl').value;
      if (currentSize >= maxSize) {
        alert('Queue is already full.');
      } else {
        queue[currentSize] = newVal;
        currentSize++;
      }
    }

    function display() {
      console.log(queue);
    }

    function dequeue() {
      if (!isEmpty()) {
        for (let i = 0; i < queue.length; i++) {
          queue[i] = queue[i + 1];
        }
        currentSize--;
        queue.length = currentSize;
      } else {
        alert('queue is already empty.')
      }
    }

    function front() {
      if (!isEmpty()) {
        console.log(queue[0])
      } else {
        alert('queue is already empty.')
      }
    }

    function rear() {
      if (!isEmpty()) {
        console.log(queue[currentSize - 1])
      } else {
        alert('queue is already empty.')
      }
    }

    function isEmpty() {
      if (currentSize <= 0) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</head>

<body>
  <h1>Queue in JavaScript</h1>

  <input placeholder="Enter Element" id="qEl">
  <button onclick="enqueueWithBtn()">Add Element</button>
  <br><br>
  <button onclick="dequeue()">Remove Element</button>
  <button onclick="display()">Display</button>
  <button onclick="front()">Get Front Element</button>
  <button onclick="rear()">Get Rear Element</button>
</body>
